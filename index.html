<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">

</head>

<body>
    <script src="/bootstrap/js/bootstrap.min.js"></script>
    <h1 class="bg-success text-warning text-opacity-50">We are learning bootstrap</h1>
    <div class="position-relative mt-4 border border-dark border-3 mx-auto" style="width: 500px; height: 250px;">
        <div class="position-absolute top-50 end-50"><button class="border" type="submit">A</button></div>
        <div class="position-absolute bottom-0 start-50 translate-middle-x"><button class="border bg-danger text-white"
                type="submit">T</button>
        </div>
        <div class="position-absolute bottom-50 end-50"><button class="border" type="submit">B</button></div>
    </div>
    <br>
    <button class="m-4 text-white btn btn-primary position-relative">
        Mails<span class="position-absolute top-0 start-100 translate-middle rounded-pill bg-success badge">+99</span>
    </button>
    <div class="d-inline-block">
        This is a block Element
    </div>
    <span class="d-block">
        This is inline element
    </span>
    <br>
    <div class="position-relative m-4">
        <div class="progress" role="progressbar" aria-label="Progress" aria-valuenow="50" aria-valuemin="0"
            aria-valuemax="100" style="height: 1px;">
            <div class="progress-bar" style="width: 50%"></div>
        </div>
        <button type="button"
            class="position-absolute top-0 start-0 translate-middle btn btn-sm btn-primary rounded-pill"
            style="width: 2rem; height:2rem;">1</button>
        <button type="button"
            class="position-absolute top-0 start-50 translate-middle btn btn-sm btn-primary rounded-pill"
            style="width: 2rem; height:2rem;">2</button>
        <button type="button"
            class="position-absolute top-0 start-100 translate-middle btn btn-sm btn-secondary rounded-pill"
            style="width: 2rem; height:2rem;">3</button>
    </div>
</body>



</html>
